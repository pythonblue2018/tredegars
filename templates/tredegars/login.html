{% extends 'tredegars/base.html' %}

{% block content %}

    <div class="page-header">
        <h2>{{title}}</h2>
    </div>



    <form method="POST" action="{% url 'tredegars-register' %}">
        {% csrf_token %}
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>

        <p><input type="submit" value="login"></p>
        <p><input type="hidden" value="{{next}}"></p>
    </form>


{% endblock %}
